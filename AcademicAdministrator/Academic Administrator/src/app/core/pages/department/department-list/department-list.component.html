<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <h4>Department List</h4>
      <div class="button">
        <button mat-fab class="primary" (click)="addDept()">
          <i class="fas fa-user-plus"></i>
        </button>
        <button mat-fab class="primary" (click)="showFilter()">
          <i class="fas fa-filter"></i>
        </button>
      </div>
    </div>
    <!-- work-Space -->

    <div class="table-responsive">
      <form *ngIf="filter">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
              <mat-form-field class="example-full-width input">
                <mat-label>REGISTER-NO</mat-label>
                <input matInput placeholder="" value="" autocomplete="off" />
              </mat-form-field>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
              <mat-form-field class="example-full-width input">
                <mat-label>NAME</mat-label>
                <input matInput placeholder="" value="" autocomplete="on" />
              </mat-form-field>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
              <mat-form-field appearance="fill" class="example-full-width drop">
                <mat-label>Department</mat-label>
                <mat-select>
                  <mat-option *ngFor="let a of Dept" [value]="a.dept">
                    {{ a.dept }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
              <mat-form-field appearance="fill" class="example-full-width drop">
                <mat-label>Year</mat-label>
                <mat-select>
                  <mat-option *ngFor="let y of Year" [value]="y.year">
                    {{ y.year }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </form>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>DEPARTMENT ID</th>
          <td mat-cell *matCellDef="let element" class="table-reg" routerLink="/page/student/stud-view"
            (click)="tableValue(element)">
            <i class="fas fa-arrow-right pe-2"></i>
            {{ element.deptId }}
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="mat-th">
            DEPARTMENT NAME
          </th>
          <td mat-cell *matCellDef="let element" class="mat-tr">
            {{ element.deptName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="hod">
          <th mat-header-cell *matHeaderCellDef>HOD NAME</th>
          <td mat-cell *matCellDef="let element">{{ element.hodName }}</td>
        </ng-container>
        <ng-container matColumnDef="studCount">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">
            NO-OF-Student
          </th>
          <td mat-cell *matCellDef="let element" style="text-align: center">
            {{ element.stud }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">
            ACTION
          </th>
          <td mat-cell *matCellDef="let element" class="action" style="text-align: center">
            <span>
              <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                (click)="edit(element)">
                <i class="fas fa-edit"></i>
              </button>
              <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                (click)="delete(element)">
                <i class="fas fa-trash-alt"></i>
              </button>
              <!-- <button
                mat-icon-button
                color="primary"
                aria-label="Example icon button with a home icon"
                routerLink="/page/student/stud-view"
                (click)="tableValue(element)"
              >
                <i class="fas fa-eye"></i>
              </button> -->
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <!-- routerLink="/page/student/stud-view" -->
      </table>
    </div>

    <br />

    <!-- end-work-space -->
  </div>

  <footer>
    <p>Footer</p>
  </footer>

  <modal id="deptPopup" class="modal fade " style="display: none;">
    <div class="select-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content full">
          <a href="javascript:void(0)" class="close align-self-end" data-dismiss="modal" aria-label="Close"
            (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </a>
          <div class="modal-body d-flex justify-content-center">
            <app-department-add [action]="action" [data]="editData" (deptEmittter)="deptEmittter($event)">
            </app-department-add>
          </div>
        </div>
      </div>
    </div>
  </modal>

</div>
